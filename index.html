<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Autofill to VCF</title>
<meta name=viewport content="width=device-width, initial-scale=1">
<link href="style.css" rel="stylesheet">
</head>
<body>

<form action=http://software.hixie.ch/utilities/cgi/test-tools/echo method=post autocomplete=on>
<label>Name <input required type=text name=name></label>
<label>Company <input required type=text name=organization></label>
<label>Address <input type=text name=address-line1></label>
<label>City <input type=text name=address-level2></label>
<label>Country <input type=text name=country-name></label>
<label>Postcode <input type=text name=postal-code></label>
<label>Phone <input type=tel name=tel></label>
<label>Email <input required type=email name=email></label>
<label>URL <input type=url name=url></label>
<input type=submit value="Continue...">
</form>



</body>
</html>
