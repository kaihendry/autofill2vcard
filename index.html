<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Autofill2Vcard</title>
<meta name=viewport content="width=device-width, initial-scale=1">
<style>
body { font-family: sans-serif; }
form { display: flex; flex-direction: column; }
.row { display: flex;}
input { font-size: 1.8em; padding: 0.3em; box-sizing: border-box;  display: block; flex: 1;}
</style>
</head>
<body>

<form action=/vcard.php method=post autocomplete=on>
<div class=row>
<input required type=text name=given-name placeholder="First">
<input required type=text name=family-name placeholder="Last">
</div>
<input required type=text name=organization placeholder="Organisation">
<input type=text name=street-address placeholder="Street">
<input type=text name=address-level2 placeholder="City">
<input type=text name=country-name placeholder="Country">
<input type=text name=postal-code placeholder="Postal code">
<input type=tel name=tel placeholder="Telephone">
<input required type=email name=email placeholder="email@example.com">
<input type=url name=url placeholder="https://example.com">
<input type=submit value="Create VCard">
</form>

<p><a href=https://github.com/kaihendry/autofill2vcard>MIT licensed source code</a></p>
</body>
</html>
